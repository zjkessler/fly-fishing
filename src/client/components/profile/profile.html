<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
		<h1>Profile</h1>

		<form>

			<div class="form-group">
				<label for="email">First Name: {{profile.firstName}}</label>
				<input type="text" id="firstname" class="form-control" ng-model="user.firstName">
			</div>

			<div class="form-group">
				<label for="password">Last Name: {{profile.lastName}}</label>
				<input type="text" id="lastname" class="form-control" ng-model="user.lastName">
			</div>
			<div class="form-group">
				<label for="email">Email : {{profile.email}}</label>
				<input type="email" id="email" class="form-control" ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="password">State: {{profile.userAddress.state}}</label>
				<input type="text" id="state" class="form-control" ng-model="user.userAddress.state">
			</div>
			<div class="form-group">
				<label for="password">Address : {{profile.userAddress.address}}</label>
				<input type="text" id="address" class="form-control" ng-model="user.userAddress.address">
			</div>
			<div class="form-group">
				<label for="passwordRepeat">Password: {{profile.password}}</label>
				<input type="password" id="passwordRepeat" class="form-control" ng-model="user.password">
			</div>
			<div class="form-group">
				<label for="passwordRepeat">Repeat Password</label>
				<input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
				<span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
			</div>

			<button class="center-block btn btn-primary btn-lg" ng-click="updateProfile(profile)">Update</button>

		</form>
	</div>
</div>

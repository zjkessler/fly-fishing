<div class="row">

	<div class="col-sm-offset-4 col-sm-4">
		<form class="form-group">
			<div class="">
				<div class=" row input-group">
					<input class="col-sm-10 form-control" type="text" placeholder="Search" ng-model="search">
					<button id="searchButton" class="input-group-addon btn btn-primary btn-raised" ng-click="searchRSS(search)"><i class="material-icons">search</i></button>
				</div>
			</div>
		</form>
	</div>

</div>
<div class="row">

	<div class="col-sm-3">
		<div class="well" ng-if="blogList.length">
			<div ng-repeat="item in blogList track by $index">
				<button class="btn btn-sm btn-raised btn-primary" ng-click="showBlog(item)">{{item.title}}</button>
				<button class="btn btn-warning" ng-click="deleteBlog(item, index)"><i class="material-icons">delete_forever</i></button>
			</div>
		</div>
	</div>

	<div class="col-sm-8">
		<div class="well" ng-if="searchResults.length">
			<h4>Search Results</h4>
			<div class="list-group" ng-repeat="item in searchResults">
				<a class="list-group-item">
					<div class="center-text">
						<h4>{{ item.title }}</h4>
						<p>{{ item.description }}</p>
						<button ng-click="addBlog(item)" class="pull-right btn btn-sm btn-raised btn-primary"><i class=" material-icons">file_download</i></button>
					</div>
				</a>
			</div>
			<div ng-repeat="blog in blogSample">
				<a class="list-group-item" ng-click="readBlog(blog)">
					<div>{{blog}}</div>
					<button class="btn btn-raised btn-warning"></button>
				</a>
			</div>
			<div ng-repeat="blog in blogRead"></div>
		</div>
	</div>

</div>
